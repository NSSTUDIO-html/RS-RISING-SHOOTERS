    directionalLight.castShadow = true;
    scene.add(directionalLight);

    const ambientLight = new THREE.AmbientLight(0x000000, 2);
    ambientLight.position.set(0,0,3);
  avenger.add(ambientLight);

    // Camera setup
    camera.position.set(0, 2, 20);
    camera.lookAt(0, 0, 0);

    // Animation Variables
    const radius = 20; // Distance from the center
    let angleX = 0; // Starting X-axis angle
    let angleY = 0; // Starting Y-axis angle
    let swipeDirectionX = 0; // Controls rotation direction on X-axis based on swipe
    let swipeDirectionY = 0; // Controls rotation direction on Y-axis based on swipe

    // Touch Event Handlers
    let startX = 0, startY = 0;

    document.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    document.addEventListener("touchmove", (e) => {
      const endX = e.touches[0].clientX;
      const endY = e.touches[0].clientY;
      swipeDirectionX = endX - startX; // Calculate horizontal swipe for X-axis
      swipeDirectionY = endY - startY; // Calculate vertical swipe for Y-axis
    });

    document.addEventListener("touchend", () => {
      swipeDirectionX = 0; // Reset X-axis swipe direction
      swipeDirectionY = 0; // Reset Y-axis swipe direction
    });
  let moveSpeed = 0;
    let direction = 0 // Initial direction: forward

  const bikeSound = document.getElementById('bikeSound');
    // Button Event Listeners
    document.getElementById('accelerate').addEventListener('click', () => {
      moveSpeed += 0.1; 
      avenger.rotation.set(Math.PI,Math.PI,Math.PI);
      // Check if the audio is already playing and stop it (optional, but recommended)
    if (bikeSound.currentTime > 0 && !bikeSound.paused) {
      bikeSound.pause();
      bikeSound.currentTime = 0; // Reset to the beginning
    }

    bikeSound.play();
      //moveSpeed = Math.max(moveSpeed, 0);
      
    });

    document.getElementById('brake').addEventListener('click', () => {
      moveSpeed -= 0.1; 
      avenger.rotation.set(-Math.PI,-Math.PI,-Math.PI);
      avenger.rotation.y = 0.01;
      //moveSpeed = Math.max(moveSpeed, -1); 
    });

    document.getElementById('left').addEventListener('click', () => {
      // Rotate direction vector slightly to the left
       direction+=0.1;
      avenger.rotation.set(0,Math.PI/2,0);
     
    });

    document.getElementById('right').addEventListener('click', () => {
      // Rotate direction vector slightly to the right
      direction-=0.1;
      avenger.rotation.set(0,-Math.PI/2,0);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      avneger.rotation.x+=1;
      torus1.rotation.z = 1;
      torus2.rotation.z = 1;
       // Move the bike
      if (moveSpeed > 0) {
        avenger.position.x -= 0.1;
        torus1.rotation.z = 1;
      }
      if (moveSpeed < 0) {
        avenger.position.x += 0.1;
      }
        if (direction > 0) {
        avenger.position.z += 0.1;
      }
        if (direction < 0) {
        avenger.position.z -= 0.1;
      }
      
     

      // Update the camera position based on swipe
      if (swipeDirectionX !== 0 || swipeDirectionY !== 0) {
        // Adjust the angles based on swipe direction
        angleX += swipeDirectionX * 0.001; // X-axis rotation
        angleY += swipeDirectionY * 0.001; // Y-axis rotation

        // Update camera position based on X and Y rotation
        camera.position.x = radius * Math.cos(angleY) * Math.cos(angleX); // X position
        camera.position.y = radius * Math.sin(angleY); // Y position (up/down)
        camera.position.z = radius * Math.cos(angleY) * Math.sin(angleX); // Z position (depth)

        // Make the camera look at the center
        camera.lookAt(0, 0, 0);
      }

      renderer.render(scene, camera);
    }
    animate();
  

    
  </script>
